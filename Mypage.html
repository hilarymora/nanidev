        /* RESETS */

*,

        h1 {

font-family: 'Blinker', sans-serif;

        *{
            box-sizing: border-box;
        }
        .card {
            position: absolute;
  display: flex;
  z-index: 1000;
  background: rgba(255, 255, 255, 0.3);
  width: 90%; /* Usa porcentajes en lugar de un ancho fijo */
  max-width: 600px; /* Establece un ancho máximo para evitar que se vuelva demasiado ancho */
  height: 600px; /* Permitir que la altura se ajuste automáticamente según el contenido */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  justify-content: center;
        }

        .highlight {
            color: yellow;
        }

        .typing-animation {
            color: antiquewhite;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            
            width: 100%;
            width: 250px;
            border-radius: 100%;
            height: 250px;
            object-fit: cover;
            object-position: top;
        }

        /* Estilos para la lista y los elementos de la lista */
        .home-social-list ul {
           
            list-style: none;
            padding: 0;
            display: flex;      
            justify-content: center; /* Centra horizontalmente los elementos de la lista */
        }

        .home-social-list ul li  {
            
            margin: 30px;
            transition: transform 0.2s ease;
        }

        /* Estilos para las imágenes */
        .container-social-list {
            width: 40px;
            height: 40px;
            overflow: hidden; /* Oculta el exceso de la imagen */
            border-radius: 10%; /* Aplica un borde redondeado para crear un cuadrado */
            transition: background-color 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid 2px black;
        }

        .social__container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
           
            
        }
        .container-social-list img {
            width: 100%;
            height: auto;
            
            background-color: transparent;
           
            
        }

        .home-social-list ul li:hover {
            transform: translateY(-5px);
           
        }
        .container-social-list:hover {
            
            background-color: black;
        }
        
/* Estilo original de los logos */
/* Estilo original de los logos */
/* Estilo por defecto de los logos con fondo negro */
.home-social-list-logo {
  max-width: 100%;
  height: auto;
  object-fit: cover;
  object-position: center;
  background-color: transparent; /* Fondo negro por defecto */
  border-radius: 50%; /* Hacer el fondo redondo */
  padding: 7px;
}

/* Estilo al hacer hover en el contenedor para cambiar la imagen a amarillo */
.container-social-list:hover .home-social-list-logo {
  -webkit-filter: invert(0); /* Invertir los colores de la imagen al hacer hover */
  filter: invert(0); /* Invertir los colores de la imagen al hacer hover */
}

/* Estilo al hacer hover en el contenedor para cambiar el fondo a negro */
.container-social-list:hover {
  background-color: black; /* Cambiar el fondo a negro al hacer hover */
  transition: background-color 0.2s ease; /* Agregar una transición suave para el fondo */
}



        
      .home-social-list{

}
