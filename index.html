<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Custom Styles -->

  <body>

    <div class="card">

              </li>

                    rel="noopener"

                      src="https://i.imgur.com/1QVBlR0.png"

                    />
                  </a>
                </div>
              </li>
              <li>
                <div class="container-social-list">
                  <a href="contact.html" target="_self">
                    <img
                      class="home-social-list-logo"

                    />

    <div id="tsparticles"></div>
